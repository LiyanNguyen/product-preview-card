<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Preview Card</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
	<main>
		<div class="card">
			<picture>
				<source media="(max-width:780px)" srcset="images/image-product-mobile.jpg">
				<img src="images/image-product-desktop.jpg" alt="chanel perfume">
			</picture>
			<div class="infoContainer">
				<h3>PERFUME</h3>
				<h2>Gabrielle Essence Eau De Parfum</h2>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.</p>
				<div class="price">
					<div class="discounted">$149.99</div>
					<s class="original">$169.99</s>
				</div>
				<button><img src="images/icon-cart.svg" alt="add to cart icon"> Add to Cart</button>
			</div>
		</div>
	</main>
</body>
</html>
